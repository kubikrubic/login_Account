<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
		<div class="login">
			<div class="text-login">
				Log in a Account
			</div>
			<div class="input-field">
				<input class="text-username" name="text-login" type="text" placeholder="Username">
				<input class="text-pass" name="text-pass" type="password" placeholder="Password">
				<button>Sing in</button>
			</div>

			<div class="for-user">
				<div class="remember-me">
					<input type="checkbox" name="remember">
					<label class="remember" for="remember">Remember Me</label>
				</div>
				<div class="forgot-pass">
					<a class="forgot" href="#">Forgot a password?</a>
				</div>
			</div>
		</div>
</body>
</html>
